      - description: |-
          列出指定云平台的资源，支持的云平台如下

           Provider  | 开始支持版本 | 平台                                |
          -----------|------------|-------------------------------------|
           OneCloud  | 0.0        | OneCloud内置私有云，包括KVM和裸金属管理 |
