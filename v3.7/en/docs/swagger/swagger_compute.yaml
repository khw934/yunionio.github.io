           Google    | 2.13       | Google Cloud Platform               |
           Qcloud    | 2.3        | 腾讯云                               |
           Huawei    | 2.5        | 华为公有云                           |
           Ucloud    | 2.7        | UCLOUD                               |
           Ctyun     | 2.13       | 天翼云                               |
           S3        | 2.11       | 通用s3对象存储                        |
           Ceph      | 2.11       | Ceph对象存储                         |
           Xsky      | 2.11       | XSKY启明星辰Ceph对象存储              |
        enum:
        - OneCloud
