        name: with_meta
        type: boolean
        x-go-name: WithMeta
      - description: 显示所有的资源，包括模拟的资源
        in: query
        name: show_emulated
        type: boolean
        x-go-name: ShowEmulated
      - description: 以资源ID过滤列表
        in: query
        items:
          type: string
        name: id
        type: array
        x-go-name: Ids
      - description: 以资源名称过滤列表
        in: query
        items:
          type: string
        name: name
        type: array
        x-go-name: Names
      - in: query
        name: type
        type: string
        x-go-name: Type
      responses:
        "200":
          $ref: '#/responses/config_ListItemFilterOutput'
      summary: 列表
      tags:
      - config
    post:
